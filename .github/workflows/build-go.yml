
name: Build Go

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - run: npm ci
    
    - name: Build
      run: npm run build

    - name: Release
      run: npm run release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
